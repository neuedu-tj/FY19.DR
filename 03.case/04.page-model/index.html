<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0; padding: 0;
        }


        #container {
            width: 100%;
        }


        #left {
            width: 40%;
            height: 50px;
            background-color: #E91E63;
        }

        #right {
            width: 60%;
            height: 50px;
            background-color: #2196F3;
        }



        .inline-block {
            display: inline-block;
        }




    </style>


</head>
<body>

<div id="container">

    <div id="left" class="inline-block"></div><div id="right" class="inline-block"></div>

</div>

</body>
</html>
