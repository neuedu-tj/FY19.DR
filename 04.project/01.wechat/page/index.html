<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/container.css" rel="stylesheet">
    <link href="../css/signal.css" rel="stylesheet">
    <link href="../css/title.css" rel="stylesheet">
    <link href="../css/dynamic.css" rel="stylesheet">
    <link href="../css/menus.css" rel="stylesheet">

</head>
<body>

    <div id="container">

        <!-- 信号层 : start -->
        <div id="signal">

            <div id="signal_left" class="">

                <div id="signal_area" class="">
                    <div class="signal-ok "></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation" class="xy-center">中国移动</div>
                <div id="xg" class="xy-center">4G</div>



            </div>
            <div id="signal_center" class="xy-center">11:28</div>

            <div id="signal_right" class=" ">

                <div id="battery_area" class="">

                    <div id="battery_body">
                        <div id="battery_core"></div>
                    </div>
                    <div id="battery_header"></div>

                </div>

            </div>

        </div>
        <!-- 信号层 : end -->

        <div id="title">

            <div id="title_left" class="xy-center ">&lt;</div>
            <div id="title_center" class=" xy-center">18级东软睿道实训2周</div>
            <div id="title_right" class="xy-center ">

                <div id="title_menu"></div>

            </div>

        </div>

        <div id="dynamic">



        </div>

        <div id="menus">

            <div id="chat-history" class="menu xy-center" data-normal="../img/icon/menu/chat-normal.svg" data-press="../img/icon/menu/chat-press.svg" data-url="../page/chat.html"></div>
            <div id="contacts" class="menu xy-center" data-normal="../img/icon/menu/contact-normal.svg" data-press="../img/icon/menu/contact-press.svg"></div>
            <div id="discover" class="menu xy-center" data-normal="../img/icon/menu/discover-normal.svg" data-press="../img/icon/menu/discover-press.svg" data-url="../page/discover.html"></div>
            <div id="me" class="menu xy-center" data-normal="../img/icon/menu/me-normal.svg" data-press="../img/icon/menu/me-press.svg"></div>

            
        </div>

    </div>


</body>
</html>

<script src="../js/frame/jquery.js"></script>

<script>

    $(function(){

        $("#title_right").click(function(){
            $("#title_menu").toggle(400);
        });


        $("#dynamic").load("../page/chat.html");



        /*  控制底部图片*/
        $("#menus div").each(function() {
            $(this).css('background-image' , 'url('+$(this).data("normal")+')').css('background-size' , '30%');
            // console.log($(this).data("normal"));
        });

        //当点击每一个
        $(".menu").click( function() {

            //让所有按钮的背景  再次变为 normal 状态
            $(".menu").each(function(){
                $(this).css('background-image' , 'url('+$(this).data("normal")+')');
            });
            //让被点击的层切换为  press
            $(this).css('background-image' , 'url('+$(this).data("press")+')');


            $("#dynamic").load($(this).data("url"))

        });


    })


</script>
